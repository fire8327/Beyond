<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../Assets/CSS/main.css">
</head>
<body class="flex flex-col min-h-screen font-Jost bg-[#885041]/20 text-[#111111] text-xl">
    <header class="flex w-full bg-white py-4 relative">
        <div class="container mx-auto max-w-[1280px] px-4 flex items-center justify-between">
            <a href="../index.html" class="text-2xl md:text-2xl font-Comfortaa">BEYOND</a>
            <nav id="menu" class="flex items-center gap-4 z-[4] transition-all duration-500 max-lg:border-t max-lg:border-[#885041] max-lg:flex-col max-lg:absolute max-lg:top-0 max-lg:-translate-y-full max-lg:left-0 max-lg:bg-white max-lg:py-6 max-lg:w-full">
                <a href="catalog.html" class="flex flex-col after:w-0 after:h-px after:bg-[#111111] after:transition-all after:duration-300 hover:after:w-full">Каталог</a>
                <div class="w-0.5 h-0.5 rounded-full bg-[#111111]"></div>
                <a href="about.html" class="flex flex-col after:w-0 after:h-px after:bg-[#111111] after:transition-all after:duration-300 hover:after:w-full">О нас </a>
                <div class="w-0.5 h-0.5 rounded-full bg-[#111111]"></div>
                <a href="delivery.html" class="flex flex-col after:w-0 after:h-px after:bg-[#111111] after:transition-all after:duration-300 hover:after:w-full">Доставка и оплата</a>
                <div class="w-0.5 h-0.5 rounded-full bg-[#111111]"></div>
                <a href="auth.html" class="flex flex-col after:w-0 after:h-px after:bg-[#111111] after:transition-all after:duration-300 hover:after:w-full">Вход</a>
            </nav>
            <div class="flex items-center gap-2">
                <button class="max-md:hidden">
                    <img src="../Assets/Images/header/search.png" alt="" class="w-7 h-7">
                </button>
                <a href="profile.html">
                    <img src="../Assets/Images/header/profile.png" alt="" class="w-7 h-7">
                </a>
                <a href="favourites.html">
                    <img src="../Assets/Images/header/favourites.png" alt="" class="w-7 h-7">
                </a>
                <a href="cart.html">
                    <img src="../Assets/Images/header/cart.png" alt="" class="w-7 h-7">
                </a>
                <button id="toggler" class="lg:hidden">
                    <img src="../Assets/Images/header/menu.png" alt="" class="w-7 h-7">
                </button>
            </div>
        </div>
        <div id="overlay" class="inset-0 bg-black/70 fixed z-[3] top-16 hidden lg:hidden"></div>
    </header>
    
    <main class="flex flex-col gap-14 container mx-auto max-w-[1280px] px-4 py-10">
        <div class="flex items-center max-lg:flex-col gap-6 p-4 border border-black border-dashed rounded-xl">
            <img src="../Assets/Images/auth/main.png" alt="" class="rounded-xl w-full max-lg:aspect-video object-cover lg:w-1/2">
            <div class="flex flex-col gap-4 items-center w-full lg:w-1/2 text-center">
                <div class="flex flex-col">
                    <p class="text-3xl font-Comfortaa">Beyond</p>
                    <p>создать аккаунт</p>
                </div>
                <form class="flex flex-col gap-4 items-center w-full">
                    <div class="flex items-center max-md:flex-col gap-4 w-full">
                        <input type="text" class="w-full md:w-1/3 rounded-xl border border-[#885041]/50 focus:outline-none px-4 py-2" placeholder="Фамилия">
                        <input type="text" class="w-full md:w-1/3 rounded-xl border border-[#885041]/50 focus:outline-none px-4 py-2" placeholder="Имя">
                        <input type="text" class="w-full md:w-1/3 rounded-xl border border-[#885041]/50 focus:outline-none px-4 py-2" placeholder="Отчество">
                    </div>
                    <div class="flex items-center max-md:flex-col gap-4 w-full">
                        <input type="email" class="w-full md:w-1/2 rounded-xl border border-[#885041]/50 focus:outline-none px-4 py-2" placeholder="Email">
                        <input type="password" class="w-full md:w-1/2 rounded-xl border border-[#885041]/50 focus:outline-none px-4 py-2" placeholder="••••••">
                    </div>
                    <div class="flex items-center max-md:flex-col gap-4 w-full">
                        <input type="text" class="w-full md:w-1/2 rounded-xl border border-[#885041]/50 focus:outline-none px-4 py-2" placeholder="Телефон">
                        <input type="text" class="w-full md:w-1/2 rounded-xl border border-[#885041]/50 focus:outline-none px-4 py-2" placeholder="Город">
                    </div>
                    <div class="flex items-center max-md:flex-col gap-4 w-full">
                        <div class="flex flex-col items-center gap-2 w-full md:w-1/2">
                            <p class="font-PoiretOne text-2xl">Пол</p>
                            <div class="flex items-center gap-2">
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="sex">
                                    <span>Мужской</span>
                                </label>
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="sex">
                                    <span>Женский</span>
                                </label>
                            </div>
                        </div>
                        <div class="flex flex-col gap-2 w-full md:w-1/2">
                            <p class="font-PoiretOne text-2xl">Дата рождения</p>
                            <input type="date" class="w-full rounded-xl border border-[#885041]/50 focus:outline-none px-4 py-2">                        
                        </div>
                    </div>
                    <button class="w-full md:w-[260px] px-4 py-2 rounded-xl border border-black border-dashed text-center">Зарегистрироваться</button>
                </form>
                <div class="flex items-center justify-center gap-4 w-full md:w-2/3 lg:w-1/2">
                    <div class="w-1/3 h-px bg-[#885041]/50"></div>
                    <p class="font-Comfortaa">или</p>
                    <div class="w-1/3 h-px bg-[#885041]/50"></div>
                </div>
                <a href="auth.html" class="w-full md:w-[260px] px-4 py-2 rounded-xl border border-black border-dashed text-center">Войти</a>
            </div>
        </div>
    </main>

    <footer class="w-full py-4 text-xl text-center text-white bg-[#754133] mt-auto">
        <span class="font-Comfortaa">© BEYOND</span> 2024
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../Assets/JS/main.js"></script>
</body>
</html>
